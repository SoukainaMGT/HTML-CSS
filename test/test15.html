<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li:nth-child(-n + 4) {
        color: green;
      }
      li:nth-child(n + 4):nth-child(n + 2) {
        color: purple;
      }
      li:nth-child(-n + 3) {
        color: aqua;
      }
    </style>
  </head>
  <body>
    <ol>
      <li>Enfant1</li>
      <li>Enfant2</li>
      <li>Enfant3</li>
      <li>Enfant4</li>
      <li>Enfant5</li>
      <li>Enfant6</li>
    </ol>
  </body>
</html>
