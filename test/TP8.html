<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz</title>
    <style>
      table {
        border: none;
      }
      tr th:first-child {
        background-color: red;
        font-size: larger;
      }
      tr th:nth-child(2) {
        background-color: green;
        font-size: larger;
      }
      tr th:last-child {
        background-color: blue;
        font-size: larger;
      }
    </style>
  </head>
  <body>
    <table cellspacing="6" cellpadding="15">
      <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
      </tr>
      <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
      </tr>
      <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
      </tr>
    </table>
  </body>
</html>
