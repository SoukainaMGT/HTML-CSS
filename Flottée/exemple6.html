<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bouton flottant dans un formulaire</title>
  </head>
  <body>
    <form style="width: 300px; padding: 10px; border: 1px solid #ccc">
      <label for="name">Nom :</label>
      <input
        type="text"
        id="name"
        name="name"
        style="width: 100%; margin-bottom: 10px"
      />
      <button
        type="submit"
        style="
          float: right;
          background-color: blue;
          color: white;
          border: none;
          padding: 5px 10px;
        "
      >
        Envoyer
      </button>
    </form>
  </body>
</html>
