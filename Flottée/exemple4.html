<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css mise en page- flottée</title>
    <style>
      .div1 {
        float: left;
        width: 150px;
        height: 100px;
        background-color: lightblue;
      }
      .div2 {
        float: right;
        width: 150px;
        height: 100px;
        background-color: lightgreen;
      }
      .div3 {
        clear: both;
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <div class="div1">flottant à gauche</div>
    <div class="div2">flottant à droite</div>
    <div class="div3">Contenu suivant qui ne chevauche pas les flottants</div>
  </body>
</html>
