<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alignement d'une image avec du texte</title>
  </head>
  <body>
    <div style="width: 300px; border: 1px solid #ccc; padding: 10px">
      <img
        src="../images/fruits.jpeg"
        alt="Image"
        style="float: left; margin-right: 10px"
      />
      <p>
        Ceci est un exemple de texte qui entoure une image flottante à gauche.
        Vous pouvez utiliser la propriété 'float' pour intégrer des images dans
        des articles ou des sections de texte.
      </p>
    </div>
  </body>
</html>
